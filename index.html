<!DOCTYPE html>
<html>
  <head>
    <title>TITLE</title>
    <link type="text/css" href="jquery-ui/css/smoothness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
    <style type="text/css">
    html {margin:0; padding:0;}
    #page {width:100%; height:1000px;}
    #page:hover {cursor:crosshair;}
    #page .block {border:1px solid #ccc; padding:5px;}
    #page .block .content pre {margin:0; padding:0;}
    #page .block:hover{cursor:pointer}
    #page .block-toolbox {
	position:absolute;
	top:50%;
	left:25%;
	margin:0;
	padding:0;
	text-align:center;
	width:50%;
	background:#444;
    }
    #page .block-toolbox li {display:inline; margin:0; padding:0 5px;}
    #page .block-toolbox li a{color:#fff;text-decoration:none;}
    #page .block-toolbox li a:hover{color:red;}
    .editview {
      -moz-opacity:.85;
      filter:alpha(opacity=85);
      opacity:.85;
      padding:.5em;
      -moz-border-radius: 5px;
      border-radius: 5px;
      -moz-box-shadow:    3px 3px 3px 3px #ccc;
      -webkit-box-shadow: 3px 3px 3px 3px #ccc;
      box-shadow:         3px 3px 3px 3px #ccc;
      background-color:#fff;
    }
    .editview textarea {
      outline: 0;
      border: 0;
      font-size:1.2em;
      background-color:#fff;
    }
    </style>

    <script src="jquery-1.7.2.min.js"></script><!-- load this first, ref: backbone.js line 42 -->
    <script src="jquery-ui/js/jquery-ui-1.8.21.custom.min.js"></script>    
    <script src="underscore/underscore.js"></script>
    <script src="backbone/backbone.js"></script>
    <script src="Backbone.localStorage/backbone.localStorage.js"></script>
    <script src="mustache.js/mustache.js"></script>		
    <script src="c.js"></script>
    <script src="jquery.hotkeys.js"></script>
    <script src="app.js"></script>

  </head>
  <body>
    <div id="page"></div><!-- app container -->

    <!--templates-->
    <script type="text/template" id="template-editbox">
      <div class="editview" style="position:absolute;top:{{top}}px;left:{{left}}px">
	<textarea rows="18" cols="50">{{text}}</textarea>
        <!-- no buttons 
             <div class="buttons" style="text-align:right;display:none;background:yellow;border:1px solid #ccc;">
               <button class="save">Save</button>
               <button class="close">Close</button>
             </div> -->
        <div class="autosave-indicator" style="display:none;position:absolute;bottom:10px;left:10px;background:#000;color:#fff;padding:.1em;">saved</div>
      </div>
    </script>
    <script type="text/template" id="template-blockview">
      <div class="block" style="position:absolute;top:{{top}}px;left:{{left}}px;">
        <div class="content"><pre>{{&text}}</pre></div>
      </div>
    </script>
    <script type="text/template" id="template-blockview-toolbox">
      <ul class="block-toolbox">
        <li class="edit"><a href="#">edit</a></li>
        <li class="remove"><a href="#">remove</a></li>
        <!--
        <li class="comment"><a href="#">comment</a></li>
        <li class="duplicate"><a href="#">duplicate</a></li>
        -->
      </ul>
    </script>
  </body>
</html>
